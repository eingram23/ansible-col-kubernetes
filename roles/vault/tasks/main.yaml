- name: Add jetstack chart repo
  kubernetes.core.helm_repository:
    name: jetstack
    repo_url: "https://charts.jetstack.io"

- name: Install jetstack/cert-manager chart from repo
  kubernetes.core.helm:
    release_name: cert-manager
    release_namespace: cert-manager
    create_namespace: true
    chart_ref: jetstack/cert-manager
    chart_version: "{{ cert_manager_ver }}"
    wait: true
    update_repo_cache: true
    kubeconfig: "{{ kubeconfig }}"

- name: Create vault issuer service account
  kubernetes.core.k8s:
    name: issuer
    api_version: v1
    kind: ServiceAccount
    state: present
    kubeconfig: "{{ kubeconfig }}"

- name: Deploy vault issuer and secret
  kubernetes.core.k8s:
    state: present
    src: "{{ dest }}{{ item }}"
    kubeconfig: "{{ kubeconfig }}"
  loop:
    - issuer-secret.yaml
    - vault-issuer.yaml

- name: Unseal vault
  ansible.builtin.shell:
    cmd: |
      VAULT_UNSEAL_KEY=$(jq -r ".unseal_keys_b64[]" init-keys.json)
      kubectl exec vault-0 -n vault -- vault operator unseal $VAULT_UNSEAL_KEY
  tags: 
    - never
    - unseal

- name: Show root_token
  ansible.builtin.debug:
    var: root_token
  tags:
    - always
    - show_token
