apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  prometheus.yaml: |-
    {
        "apiVersion": 1,
        "datasources": [
            {
               "access":"proxy",
                "editable": true,
                "name": "prometheus",
                "orgId": 1,
                "type": "prometheus",
                "url": "http://prometheus.monitoring.svc.cluster.local:9090",
                "version": 1
            },
            {
               "access":"proxy",
                "editable": true,
                "name": "HA-InfluxDB",
                "orgId": 1,
                "type": "InfluxDB",
                "url": "http://homeassistant.local.lan:8086",
                "database": "grafana",
                "user": "grafana",
                "version": 1
            }
        ]
    }