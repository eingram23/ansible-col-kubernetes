apiVersion: v1
kind: ConfigMap
metadata:
  name: graf-datasource-cm-prom
  namespace: monitoring
  labels:
    grafana_datasource: "1"
data:
  datasource-prometheus.yaml: |-
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus.monitoring.svc.cluster.local:9090
        access: proxy
        isDefault: true
        uid: prom