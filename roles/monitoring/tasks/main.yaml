- name: Deploy prometheus
  kubernetes.core.k8s:
    state: present
    src: "{{ dest }}{{ item }}"
    kubeconfig: "{{ kubeconfig }}"
  loop:
    - prometheus-role.yaml
    - prometheus-pvc.yaml
    - prometheus-deployment.yaml
    - prometheus-service.yaml
    - prometheus-ingress.yaml

