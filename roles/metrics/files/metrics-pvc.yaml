apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: longhorn-grafana-data-pvc
  namespace: metrics
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-default
  resources:
    requests:
      storage: 1Gi

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: longhorn-grafana-config-pvc
  namespace: metrics
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-default
  resources:
    requests:
      storage: 100M